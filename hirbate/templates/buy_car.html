{% extends 'layout.html'%}
{% block content %}
  <div class="row">
      {% for car in cars %}
            <div class="col-sm-4">
                  <div class="card">
                      <img class="card-img-top img-thumbnail" src="{{ url_for('static', filename='car_photos/' + car.photo) }}">
                      <div class="card-body">
                        <h5 class="card-title">Tye: {{ car.name }}</h5>
                        <h6 class="card-text">Price: {{ car.price }}</h6>
                        <h6 class="card-text">mileage: {{ car.mileage }}</h6>
                        <a href="#" class="btn btn-primary">Learn More</a>
                      </div>
                  </div>
            </div>
      {% endfor %}
  </div>
{% endblock %}
